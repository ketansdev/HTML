<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>
    <form action="">
        <h2>Personal Details</h2>

        <label for="name">First Name: </label>
        <input type="text" name="name" id="name" placeholder="e.g: Arjun" required>

        <br><br>

        <label for="surname">Last Name: </label>
        <input type="text" name="surname" id="surname" placeholder="e.g: Sharma">

        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br>

        <h3>Upload Your Photo</h3>
        <input type="file" name="file">

        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="address">Mailing Address:</label>
        <br>
        <textarea name="address" id="address" rows="10" cols="30"></textarea>

        <hr>

        <h2>Academic Information</h2>
        <label for="course">Select Your Course: </label>
        <select name="course" id="course">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="React">React</option>
        </select>

        <br> <br>

    
        <label for="">Extra curiicular Interest: </label> 
        <br>
        <input type="checkbox" name="interests" id="sports" value="Sports">
        <label for="sports">Sports</label>
        <br>
        <input type="checkbox" name="interests" id="music" value="Music & Arts">
        <label for="music">Music & Arts</label>
        <br>
        <input type="checkbox" name="interests" id="tech" value="Technology">
        <label for="tech">Technology</label>
        <br>
        <input type="checkbox" name="interests" id="volunteering">
        <label for="volunteering">Volunteering</label>
        <br>

        <hr>

        <h2>Create Your Account</h2>

        <label for="password">Create a Password: </label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="ques">Security Question: </label>
        <select name="ques" id="ques">
            <option value="What was your first pet's name">What was your first pet's name</option>
            <option value="What is your favourite book name">What is your favourite Book name</option>
            <option value="Which is your favourite movie">Which is your favourite movie</option>
        </select>
        <br><br>
        <label for="ans">Security Answer: </label>
        <input type="text" name="ans" id="ans">
        <br><br>
        <input type="checkbox" name="conditions" id="conditions">
        <label for="conditions">I agree to the Terms and Conditions</label>

        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
        

    </form>
</body>

</html>
